    <title>html table</title>
</head>
<body>

        <thead><!--thead means table heading-->
            <tr><!--tr means table row th means table header td means table data -->

                <th>password</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>vinod</td>
                <td>thapa</td>
            </tr>
            <tr>
                <td>thapa</td>
                <td>technical</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
